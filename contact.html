<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Travel Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Travel Explorer</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact">
    <h1>Contact Us</h1>
    <p>If you have questions or suggestions, please send us a message.</p>

    <form id="contactForm" class="contact-form" onsubmit="submitForm(event)">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="note">Note: this form uses JavaScript to show a confirmation (no backend required for the assignment).</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> Travel Explorer — plan your next adventure</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
